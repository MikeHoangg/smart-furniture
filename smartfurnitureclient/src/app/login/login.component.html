<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <mat-error *ngIf="error && error.non_field_errors">{{ error.non_field_errors }}</mat-error>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" required>
    <mat-error *ngIf="error && error.username">{{ error.username }}</mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type='password' [(ngModel)]="password" required>
    <mat-error *ngIf="error && error.password">{{ error.password }}</mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button  mat-flat-button color="primary" (click)="login()">Login</button>
</div>
